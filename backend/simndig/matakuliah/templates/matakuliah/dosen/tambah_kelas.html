{% extends 'base.html' %}
{% block title %}Tambah Kelas{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Tambah Kelas Baru</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="jenis">Jenis Kelas</label>
            <select name="jenis" id="jenis" class="form-control" required onchange="this.form.submit()">
                <option value="wajib" {% if form.__class__.__name__ == 'KelasWajibForm' %}selected{% endif %}>Wajib</option>
                <option value="pilihan" {% if form.__class__.__name__ == 'KelasPilihanForm' %}selected{% endif %}>Pilihan</option>
            </select>
        </div>
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Tambah Kelas</button>
    </form>
</div>
{% endblock %}
